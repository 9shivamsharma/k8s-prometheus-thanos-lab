apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thanos-query
  template:
    metadata:
      labels:
        app: thanos-query
    spec:
      containers:
      - name: thanos-query
        image: quay.io/thanos/thanos:v0.37.0
        args:
          - "query"
          - "--grpc-address=0.0.0.0:10901"
          - "--http-address=0.0.0.0:9090"
          - "--store=prometheus.monitoring.svc.cluster.local:10901"
        ports:
          - containerPort: 9090
          - containerPort: 10901
